<html>
<head>
</head>
<body>
<h1>The Zephyr Archive</h1>
<h2>Classes</h2>
<ul>
{% for c in classes %}
<li><a href="/class/{{ c.name }}?latest={{ c.max_time }}">{{ c.name }}</a> ({{ c.count }})</li>
{% endfor %}
</ul>
<h2>Users</h2>
<ul>
{% for u in users %}
<li><a href="/user/{{ u.name }}?latest={{ u.max_time }}">{{ u.name }}</a> ({{ u.count }})</li>
{% endfor %}
</ul>
</body>
</html>
